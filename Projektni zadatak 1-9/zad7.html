	<main>
		<h1>Kontakt Forma</h1>
		<div id="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22468.413831649847!2d19.81965738526016!3d45.25685679097303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475b10695f698737%3A0xc9421131ebc6feea!2sThe%20Gallery%20of%20Matica%20Srpska!5e0!3m2!1shr!2shr!4v1639913198950!5m2!1shr!2shr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <form action="https://pretinac.vvg.hr/main.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Ime.." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Prezime.." required>
				
				<label for="lname">Vaš E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Vaš e-mail.." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Molimo odaberite državu u kojoj se nalazite</option>
				  <option value="HR" selected>Croatia</option>
				  <option value="BIH">Bosna i Hercegovina</option>
				  <option value="SRB">Srbija</option>
				</select>

				<label for="subject">Subjekt</label>
				<textarea id="subject" name="subject" placeholder="Upiši nešto..." style="height:200px"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
	</main>
